<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>

<body>
    <div class="grid_container">
        <div class="one left_cont_image">

        </div>
        <div class="one">
            <h1>Login</h1>
            <form>

                <label for="username" class="form-label log mb-3">User Name</label>
                <input type="text" class="form-control inpfield mb-3 " id="username" placeholder="Username">


                <label for="password" class="form-label log mb-3">Password</label>
                <input type="password" class="form-control inpfield mb-3" id="password" placeholder="Password">

                <input type="checkbox" class="form-check-input mb-3">
                <label class="form-check-label log mb-3">Remember Me</label>

                <button class="btn btn-primary w-100">Login</button>

            </form>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
