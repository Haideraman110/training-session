<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>registration form</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row cont">
            <div class="col">
                <div class="row bgshadow">
                    <div class="col-md-6 p-0 bgcard">
                        <img class="img-fluid" src="./slide2.jpg" alt="">
                     
                    </div>
                    <div class="col-md-6 inp_cont">
                        
                        <form>
                            <h3>Registration Info</h3>
                            <label for="fullname" class="form-lable mb-2">Full Name</label>
                            <input type="text" class="form-control mb-2" placeholder="Enter Full Name">

                            <label for="username" class="form-lable mb-2">Username</label>
                            <input type="text" class="form-control mb-2" id="username" placeholder="Username">

                            <label for="password" class="form-lable mb-2">Passwrod</label>
                            <input type="password" class="form-control mb-2" id="password" placeholder="Password">

                            <label for="email" class="form-lable mb-2">Email Address</label>
                            <input type="email" class="form-control mb-2" id="email" placeholder="Email">

                            <label for="phone" class="form-lable mb-2">Phone Number</label>
                            <input type="tel" class="form-control mb-2" id="phone" placeholder="Phone Number">

                            <label for="dob" class="form-lable mb-2">Date of Birth</label>
                            <input type="date" class="form-control mb-2" id="dob" placeholder="Date of Birth">

                            <div>
                                <p>Gender</p>
                                <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                                <label for="male" class="form-check-label mb-2">Male</label>

                                <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                                <label for="female" class="form-check-label mb-2">Female</label>
                            </div>

                            <div>
                                <p>Hobbies</p>
                                <input type="checkbox" class="form-check-input" id="reading" value="Reading">
                                <label for="reading" class="form-check-label">Reading</label>

                                <input type="checkbox" class="form-check-input" id="traveling" value="traveling">
                                <label for="traveling" class="form-check-label">Traveling</label>

                                <input type="checkbox" class="form-check-input" id="cooking" value="Cooking">
                                <label for="cooking" class="form-check-label  ">Cooking</label>

                                <input type="checkbox" class="form-check-input" id="other" value="other">
                                <label for="other" class="form-check-label mb-2">Other</label>
                            </div>

                            <label for="profile" class="form-lable mb-2">Profile</label>
                            <input type="file" class="form-control mb-2" id="profile">

                            <label for="country" class="form-lable mb-2">Country</label>
                            <select id="country" class="form-select mb-2">
                                <option selected>Select Country</option>
                                <option value="India">India</option>
                                <option value="pakistan">Pakistan</option>
                                <option value="America">America</option>
                                <option value="Berlin">Berlin</option>

                            </select>

                            <label for="bio" class="form-lable mb-2">Bio</label>
                            <textarea id="bio" class="form-control mb-2"></textarea>


                            <input type="checkbox" class="form-check-input">
                            <label class="mb-2" class="form-check-label">Agree to Terms and Conditions</label>

                            <button class="btn btn-primary w-100">Submit</button>
                        </form>

                    </div>

                </div>

            </div>
        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
